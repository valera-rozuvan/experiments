<table class="table usertable">
    <tr>
        <td><h3>Details for {{user.username}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Username</td>
        <td>{{user.username}}</td>
    </tr>
    <tr>
        <td>Password</td>
        <td>{{user.password}}</td>
    </tr>
    <tr>
        <td>Email</td>
        <td>{{user.email}}</td>
    </tr>
    <tr>
        <td>Age</td>
        <td>{{user.age}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editUser({id:user._id})">Edit</a>
</div>
